<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Media Sharing</title>
  <meta name="google" content="notranslate">
  <link rel="shortcut icon" href="assets/favicon.webp" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <a href="https://www.youtube.com/" class="item" target="_blank">
      <svg>
        <use href="sprite.svg#youtube"></use>
      </svg>
    </a>
    <a href="https://www.instagram.com/" class="item" target="_blank">
      <svg>
        <use href="sprite.svg#instagram"></use>
      </svg>
    </a>
    <a href="https://www.whatsapp.com/" class="item" target="_blank">
      <svg>
        <use href="sprite.svg#wazzzapp"></use>
      </svg>
    </a>
    <a href="https://www.facebook.com/" class="item" target="_blank">
      <svg>
        <use href="sprite.svg#facebook"></use>
      </svg>
    </a>
    <a href="javascript:void(0)" class="item share">
      <svg>
        <use href="sprite.svg#share"></use>
      </svg>
    </a>
    <a href="https://www.reddit.com/" class="item" target="_blank">
      <svg>
        <use href="sprite.svg#reddit"></use>
      </svg>
    </a>
    <a href="https://www.discord.com/" class="item" target="_blank">
      <svg>
        <use href="sprite.svg#discord"></use>
      </svg>
    </a>
    <a href="https://www.vk.com/" class="item" target="_blank">
      <svg>
        <use href="sprite.svg#vk"></use>
      </svg>
    </a>
    <a href="https://www.linkedin.com/" class="item" target="_blank">
      <svg>
        <use href="sprite.svg#linkdln"></use>
      </svg>
    </a>
  </div>

  <script src="script.js"></script>
</body>

</html>
